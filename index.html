<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    
        
        <div class="container">
        </div>

    </div>
    <div class="options">

        <div class="colour">
            <p></p>
            <span id="colour-picker">
            <input type="color" id="colour">
        </div>
        <div class="size">
            <div id="sizeDisplay">32 x 32</div>
            <input id="sizeSlider" type="range" value="32" min="1" max="64" />
        </div>  

        <div class="modeColour">
            <button id="colourButton">Colour</button>
        </div>  
        <div class="modeRainbow">
            <button id="rainbowButton">Rainbow</button>
        </div>  
        <div class="modeEraser">
            <button id="eraserButton">Eraser</button>
        </div>  
        <div class="clear">
            <button id="clear">Clear</button>
        </div>
    
</body>
</html>
