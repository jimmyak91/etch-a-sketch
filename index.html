<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main">
        
        <div class="container">
        </div>

    </div>
    <div class="options">

        <div class="colour">
            <p></p>
            <span id="colour-picker">
            <input type="color" id="colour">
        </div>
        <div class="clear">
            <button id="clear">Clear</button>
        </div>

        <div class="size">
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>  
        
        

    </div>
</body>
</html>
